<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <h1>Pratica con il Grid System</h1>
      <h2 class="text-center">Primo titolo</h2>
      <div class="row">
        <div
          class="col bg-primary container-md text-white p-3 border border-black"
        >
          1
        </div>
        <div
          class="col bg-primary container-md text-white p-3 border border-black"
        >
          2
        </div>
        <div
          class="col bg-primary container-md text-white p-3 border border-black"
        >
          3
        </div>
      </div>
      <h2 class="text-center">Secondo titolo</h2>
      <div class="row">
        <div class="col bg-warning">1</div>
      </div>
      <div class="row">
        <div class="col bg-warning">2</div>
      </div>
      <div class="row">
        <div class="col bg-warning">3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
