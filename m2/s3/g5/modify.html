<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Prodotti</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="./index.html"
          ><img class="logo" src="./assets/imgs/Funko-Logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./back-office.html">Back-Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="containerAll">
      <div class="container_modify">
        <form id="form">
          <div class="p-4 product">
            <span>Product Name:</span>
            <input
              type="text"
              class="form-control"
              id="productName"
              placeholder="Enter-Name"
            />
          </div>
          <div class="p-4 product">
            <span>Product Manufacturer:</span>
            <input
              type="text"
              class="form-control"
              id="productManufacturer"
              placeholder="Enter-Manufacturer"
            />
          </div>
          <div class="p-4 product">
            <span>Product Description:</span>
            <input
              type="text"
              class="form-control"
              id="productDescription"
              placeholder="Enter-Description"
            />
          </div>
          <div class="p-4 product">
            <span>Product Image:</span>
            <input
              type="text"
              class="form-control"
              id="productImage"
              placeholder="Enter-URL"
            />
          </div>
          <div class="p-4 pb-5 product">
            <span>Product Price:</span>
            <input
              type="text"
              class="form-control"
              id="productPrice"
              placeholder="Enter-Price"
            />
          </div>
          <div class="button_modify">
            <button type="submit" class="btn btn-primary btn_modify">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
